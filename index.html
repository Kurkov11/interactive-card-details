<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-main-mobile.png" alt="" id="bg-main-mobile">
  <div id="wrapper">
    <div id="cards">
      <div id="back-card">
        <p id="cvc">000</p>
      </div>
      <div id="front-card">
        <img src="images/card-logo.svg" alt="" id="card-logo">
        <div id="card-bottom">
          <p id="number">0000 0000 0000 0000</p>
          <div id="name-date">
            <p id="name">Jane Appleseed</p>
            <p id="expiration-date">00/00</p>
          </div>
        </div>
      </div>
    </div>
    <div id="forms-container">
      <section class="form">
        <p id="name-input-title" class="input-title">Cardholder Name</p>
        <input type="text" id="name-input" placeholder="e.g. Jane Appleseed">
      </section>
      <section class="form">
        <p id="number-input-title" class="input-title">Card Number</p>
        <input type="text" id="number-input" placeholder="e.g. 1234 5678 9123 0000">
      </section>
      <div id="date-cvc-form">
        <section class="form" id="date-form">
          <p id="date-input-title" class="input-title">Exp. Date (MM/YY)</p>
          <div id="double-input">
            <input type="text" id="month-input" placeholder="MM">
            <input type="text" id="year-input" placeholder="YY">
          </div>
        </section>
        <section class="form" id="cvc-form">
          <p id="cvc-input-title" class="input-title">CVC</p>
          <input type="text" id="cvc-input" placeholder="e.g. 123">
        </section>
      </div>
      <button id="confirm-btn">Confirm</button>
    </div>
  </div>
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Kurkov11" target="_blank">Kurkov</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
